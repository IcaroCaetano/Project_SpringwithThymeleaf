<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width" />
<title>Lista de Alunos</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
rel="stylesheet"/>
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
rel="stylesheet"/>
</head>
<body>
<div class="panel panel-default" style="margin: 10px">
<div class="panel-heading">
<h1 class="panel-title">Lista de Alunos</h1>
</div>
<div class="panel-body">
<table class="table">
	<thead>
		<tr>
			<th>Aluno</th>
			<th>Curso</th>
			<th>Matricula</th>
			<th>Semestre</th>
			<th>Status</th>
		</tr>
	</thead>
<tbody>
		<tr th:each="aluno : ${alunos}">
			<td th:text="${aluno.nome}"></td>
			<td th:text="${aluno.curso}"></td>
			<td th:text="${aluno.matricula}"></td>
			<td th:text="${aluno.semestre}"></td>
			<td th:text="${aluno.status}"></td>
		</tr>
	</tbody>
</table>
</div>
</div>
</body>
</html>
